<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Form</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Inventory Entry Form</h1>
    <form id="inventoryForm">
      <label>System: <input type="text" name="system" required /></label>
      <label>PR Number: <input type="text" name="pr_number" required /></label>
      <label>PO Number: <input type="text" name="po_number" required /></label>
      <label>Project Code: <input type="text" name="project_code" required /></label>
      <label>Plant Code: <input type="text" name="plant_code" required /></label>
      <label>DRSC: <input type="text" name="drsc" required /></label>
      <label>Model No: <input type="text" name="model_no" required /></label>
      <label>Make: <input type="text" name="make" required /></label>
      <label>Order Quantity: <input type="number" name="order_qty" required /></label>
      <label>On Hand Quantity: <input type="number" name="on_hand_qty" /></label>
      <label>In Store Availability: <input type="text" name="in_store_avail" /></label>
      <label>Received Qty: <input type="number" name="received_qty" /></label>
      <label>Remarks: <textarea name="remarks"></textarea></label>
      <label>Stock Available Location: <input type="text" name="stock_location" /></label>
      <button type="submit">Submit</button>
    </form>
    <div id="message"></div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
